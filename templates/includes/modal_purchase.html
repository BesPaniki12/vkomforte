<div id="purchaseModal" class="modal">
    <div class="modal-content">
        <a href="#" class="close">&times;</a>
<h5 class="text-center">Узнайте стоимость {{ post.category.name }}</h5>
<p>Заполните форму, и мы рассчитаем стоимость.</p>


        <form id="purchaseForm" action="{% url 'form_view' %}" method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="hidden" name="PartnerId" value="15005">

            <div class="form-group">
                <label for="work-type">Тип работы:</label>
                <select class="form-control" id="work-type" name="work_type" required>
                    <!-- Опции будут динамически загружены через JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="topic">Тема:</label>
                <input type="text" id="topic" name="topic" value="{{ post.title }}" readonly>
            </div>

            <div class="form-group">
                <label for="subject">Предмет:</label>
                <input type="text" id="subject" name="subject" value="{{ post.subject }}" readonly>
            </div>

            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" placeholder="Введите вашу электронную почту" required>
            </div>

            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="text" id="phone" name="phone" placeholder="Введите номер телефона" required>
            </div>

            <button type="submit" class="btn btn-primary" style="background-color: #bb7d5a; color: white;">Подтвердить покупку</button>
        </form>

        <p class="mt-3">
            <a href="/page/polzovatelskoe-soglashenie/" target="_blank" style="font-size: 12px; color: #007bff;">
                Пользовательское соглашение
            </a>
        </p>
    </div>
</div>
