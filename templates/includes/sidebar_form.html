<div class="container mt-5">
    <div class="card border-0 shadow-sm rounded" style="background-color: #f8f9fa; color: #000;">
        <div class="card-body">
            <h5 class="text-center">Сколько стоит написать {{ post.category.name }}?</h5>
            <div class="mt-4">
                <div class="d-flex align-items-start mb-2">
                    <div>Подайте заявку — это бесплатно и ни к чему вас не обязывает</div>
                </div>
                <div class="d-flex align-items-start mb-2">
                    <div>Эксперты произведут расчет стоимости</div>
                </div>
                <div class="d-flex align-items-start mb-4">
                    <div>Стоимость будет рассчитана и отправлена на почту</div>
                </div>
                <form id="quoteForm" method="post" action="{% url 'form_view' %}">
                    {% csrf_token %}
                    <input type="hidden" name="PartnerId" value="15005"/>
                    <div class="mb-3">
                        <label for="sidebar-work-type" class="form-label">Тип работы</label>
                        <select class="form-control" id="sidebar-work-type" name="work_type" required>
                            <!-- Опции будут динамически загружены через JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="topic" class="form-label">Тема</label>
                        <input type="text" class="form-control" id="topic" name="topic" value="{{ post.title }}" placeholder="Тема работы" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Предмет</label>
                        <input type="text" class="form-control" id="subject" name="subject" value="{{ post.subject }}" placeholder="Предмет">
                    </div>
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Электронная почта" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="text" class="form-control" id="phone_1" name="phone" placeholder="Номер телефона" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn" style="background-color: #bb7d5a; color: white;">УЗНАТЬ СТОИМОСТЬ БЕСПЛАТНО</button>
                    </div>
                    <div class="mt-3">
                        <a href="/page/polzovatelskoe-soglashenie/" style="font-size: 12px; color: #007bff;">Пользовательское соглашение</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
